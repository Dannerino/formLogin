<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>

    <center>

        <div class="saludo">
            <h1>Página turboCool</h1>
        </div>
        <div class="fondito">

            <div id="inicial" class="tab">

                <input type="button" class="Login tablinks" id="logear" onclick="abrirPesta('logearse')" value="Log In"></input>
                <input type="button" class="signin tablinks" id="alta" onclick="abrirPesta('registrarse')" value="Sign in"></input>

            </div>

            <div id="logearse" class="tabcontent" active>

                <div id="error"></div><button id="buttrror" value="Desconectar" onclick="deleteCookie('sesion')">Desconectar</button>
                <form class="loggito">
                    <br>
                    <br>

                    <label for="Email" class="error">Email o numero: </label><br>
                    <input type="text" onfocusout="validaMailTelefonoLogin()" id="email2" name="email2" pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$" title="Introduce un e-mail válido" required><br>
                    <span class="errore" id="error-email-login"></span>
                    <br>

                    <label for="ContLog" class="error">Contraseña: </label><br>
                    <input type="password" id="ContLog" onfocusout="validaPasswordLogin()" name="ContLog" pattern="^[a-zA-Z0-9]{5,12}$" title="Introduce una contraseña de entre 5 a 12 caracteres y números" required>
                    <img src="imgs/ojitosPasswd.png" id="mostrar" onclick="mostrarContra('ContLog')"><br>
                    <span class="errore" id="error-pass-login"></span><br>
                    </input>

                    <br>

                    <input type="button" value="Acceder" id="enviar2">
                    <br>

                    <br>
                    <br>


                </form>
                <br>
                <br>


            </div>
            <div id="registrarse" class="tabcontent">

                <div id="error2"></div>
                <form>
                    <br>

                    <label for="Nombre" class="error">Nombre:* </label><br>
                    <input type="text" name="Nombre" id="Nombre" onfocusout="validaNombre()" pattern="[A-Za-z][ A-Za-z]{2,15}" title="Introduce solo caracteres alfabéticos" required><br>
                    <span class="errore" id="error-nombre"></span>
                    <br>

                    <label for="Apellido" class="error">Apellido:* </label><br>
                    <input type="text" name="Apellido" onfocusout="validaApellido()" id="Apellido" pattern="[A-Za-z][ A-Za-z]{2,30}" title="Introduce entre 2 y 30 caracteres" required><br>
                    <span class="errore" id="error-apellido"></span>
                    <br>

                    <label for="email" class="error">Email o numero:*</label><br>
                    <input type="text" name="email" id="email" onfocusout="validaMailTelefono()" title="Introduce un email o un teléfono correcto" pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$" required><br>
                    <span class="errore" id="error-email"></span>
                    <br>

                    <label for="Contraseña" class="error">Contraseña:* </label><br>
                    <input type="password" id="contraseña" onfocusout="validaPassword()" pattern="^[a-zA-Z0-9]{5,12}$" title="Introduce una contraseña de entre 5 a 12 caracteres y números" required><img src="imgs/ojitosPasswd.png" id="mostrar" onclick="mostrarContra('contraseña')"><br>
                    <span class="errore" id="error-pass"></span>
                    <br>

                    <label for="Repetir" id="error-pass-repetir" class="error">Repetir Contraseña:* </label><br>
                    <input type="password" id="repetir" onfocusout="validaPasswordConfirmar()" pattern="^[a-zA-Z0-9]{5,12}$" title="Introduce una contraseña de entre 5 a 12 caracteres y números" required><img src="imgs/ojitosPasswd.png" id="mostrar" onclick="mostrarContra('repetir')"></input><br>
                    <span class="errore" id="error-pass-repetir"></span>
                    <br>

                    <label for="Nacimiento">Fecha de nacimiento: </label><br>
                    <input type="date" name="Nacimiento" id="Nacimiento"><br>
                    <br>

                    <input type="button" value="Enviar" id="enviar1">
                    <br>
                    <br>

                    <br> * campos obligatorios
                </form>
                <br>
                <br>
                <br>


            </div>
        </div>

        </div>
    </center>
    <script src="js/apps.js"></script>
</body>

</html>
