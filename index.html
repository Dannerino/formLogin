<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>

    <center>

        <div class="saludo">
            <h1>Página turboCool</h1>
        </div>
        <div class="fondito">

            <div id="inicial" class="tab">

                <input type="button" class="Login tablinks" id="logear" onclick="abrirPesta(event, 'logearse')" value="Log In"></input>
                <input type="button" class="signin tablinks" id="alta" onclick="abrirPesta(event, 'registrarse')" value="Sign in"></input>

            </div>

            <div id="logearse" class="tabcontent">

                <div id="error"></div>
                <form>
                    <br>
                    <br>

                    <label for="Email" id="error-email-login" class="error">Email o numero: </label><br>

                    <input type="text" id="email2" name="email2" pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$" title="Introduce un e-mail válido" required><br>
                    <br>

                    <label for="ContLog" id="error-pass-login" class="error">Contraseña: </label><br>
                    <input type="password" id="ContLog" name="ContLog" pattern="^[a-z0-9]{5,12}$" title="Introduce una contraseña de entre 5 a 12 caracteres y números" required>
                    <img src="imgs/ojitosPasswd.png" id="mostrar" onclick="mostrarContra('ContLog')">
                    </input>

                    <br>
                    <br>

                    <input type="button" value="Acceder" id="enviar2">
                    <br>
                    <br>

                    <br>
                    <br>


                </form>
                <br>
                <br>


            </div>
            <div id="registrarse" class="tabcontent">

                <div id="error2"></div>
                <form>
                    <br>

                    <label for="Nombre" id="error-nombre" class="error">Nombre:* </label><br>

                    <input type="text" name="Nombre" id="Nombre" pattern="[A-Za-z][ A-Za-z]{2,15}" title="Introduce solo caracteres alfabéticos" required><br>
                    <br>

                    <label for="Apellido" id="error-apellido" class="error">Apellido:* </label><br>
                    <input type="text" name="Apellido" id="Apellido" pattern="[A-Za-z]{2,30}" title="Introduce entre 2 y 30 caracteres" required><br>
                    <br>

                    <label for="email" id="error-email" class="error">Email o numero:*</label><br>
                    <input type="text" name="email" id="email" title="Introduce un email o un teléfono correcto" pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$" required><br>
                    <br>

                    <label for="Contraseña" id="error-pass" class="error">Contraseña:* </label><br>
                    <input type="password" id="contraseña" pattern="^[a-zA-Z0-9]{5,12}$" title="Introduce una contraseña de entre 5 a 12 caracteres y números" required><img src="imgs/ojitosPasswd.png" id="mostrar" onclick="mostrarContra('contraseña')"><br>
                    <br>

                    <label for="Repetir" id="error-pass-confirma" class="error">Repetir Contraseña:* </label><br>
                    <input type="password" id="repetir" pattern="^[a-zA-Z0-9]{5,12}$" title="Introduce una contraseña de entre 5 a 12 caracteres y números" required><img src="imgs/ojitosPasswd.png" id="mostrar" onclick="mostrarContra('repetir')"></input><br>
                    <br>

                    <label for="Nacimiento">Fecha de nacimiento: </label><br>
                    <input type="date" name="Nacimiento" id="Nacimiento"><br>
                    <br>

                    <input type="button" value="Enviar" id="enviar1">
                    <br>
                    <br>

                    <br> * campos obligatorios
                </form>
                <br>
                <br>
                <br>


            </div>
        </div>
        <div id="final">
            <p id="final2"></p>
            <a href="index.html" id="paradesconectarse">Desconectarse</a>
            <br>
            <br>

        </div>
        </div>
    </center>
    <script src="js/apps.js"></script>
</body>

</html>
